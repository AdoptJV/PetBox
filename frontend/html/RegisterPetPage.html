<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastre seu Pet!</title>
  <link rel="stylesheet" href="/css/petregister.css">
</head>
<body>
<div class="formbox">
  <form method="post" action="/register-pet" enctype="multipart/form-data">
    <div class="innerdiv">
      <label for="name"> Nome do Pet:</label>
      <input type="text" id="name" name="name" placeholder="Nome do Pet" required>
    </div>
    <br>
    <div class="innerdiv">
      <label for="specie"> Espécie:</label>
      <input type="text" id="specie" name="specie" placeholder="Espécie" required>
    </div>
    <br>
    <div>
      <label for="age" > Idade:</label>
      <input style="width: 60px;" type="number" id="age" name="age" placeholder="Idade" min="0" max="99" required>
    </div>
    <br>
    <div class="innerdiv">
      <label for="sex"> Sexo: </label>
      <select id="sex" name="sex" required>
        <option value="MALE" selected> Macho</option>
        <option value="FEMALE"> Fêmea </option>
      </select>
    </div>
    <br>
    <div class="innerdiv">
      <label for="castrated"> Castado:</label>
      <select id="castrated" name="castrated" required>
        <option value="false" selected> Não</option>
        <option value="true"> Sim</option>
      </select>
    </div>
    <br>
    <div class="innerdiv">
      <input type="submit" value="Cadastrar">
    </div>
  </form>
</div>

</body>
</html>
